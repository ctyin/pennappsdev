{% extends 'main/header.html' %}

{% block content %}
{% for post in Posts %}
<div class="row">
<div class="col s12 m6">
  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <header class="card-title">{{post.title}}</header>
      <span>{{post.poster}}</span>
    </div>
    <div class="card-action">
      <div>{{post.content}}</div>
    </div>
  </div>
</div>
</div>
{% endfor %}

<form method='POST'>
  {% csrf_token %}

  {{form.as_p}}

  <button style="background-color:gray; color:white" class="btn btn-outline-info" type="submit">Post!</button>


</form>

{% endblock %}
